<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <script src="https://kit.fontawesome.com/191bbdacd8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
            <div class="logo">
                <img src="./sources/logo.png" alt="Cloud 251 Logo">
            </div>
        <div class="card-container">
            <!-- Profile Image and Info -->
            <div class="info-container">
                <div class="image-section">
                    <img src="./sources/profile.jpg" alt="Mussie Haile">
                </div>
                <h1 class="title">Cloud 251</h1>
                <h1 class="name">Mussie Haile</h1>
                <p class="position">CTO</p>
                <!-- Contact Buttons -->
                <div class="buttons">
                    <a href="https://wa.me/17033621125" class="whatsapp btn"><i class="fa-brands fa-whatsapp"></i> +1 (703) 362-1125</a>
                    <a href="mailto:mussie@cloud251.com" class="email btn" target="_blank"><i class="fas fa-envelope"></i> mussie@cloud251.com</a>
                    <a href="http://www.cloud251.com" class="website btn" target="_blank"><i class="fas fa-globe"></i> www.cloud251.com</a>
                    <a href="https://www.linkedin.com/in/mussiehaile?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" class="linkedin btn" target="_blank"><i class="fab fa-linkedin"></i> Mussie Haile</a>
                </div>
                <!-- Save Contact Button -->
                <div class="save-btn">
                    <a href="#" class="save">Save Contact</a>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
